version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
      - npm install -g yarn
  pre_build:
    commands:
      - echo Pre-build phase
      - yarn install
  build:
    commands:
      - echo Build phase
      - yarn build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - appspec.yml
    - dist/**/*
    - manifest.json
